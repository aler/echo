machine:
  ghc:
    version: 7.8.3

general:
  artifacts:
    - "dist/build/echo/echo"
    - "appspec.yml"

deployment:
  pre:
    - mkdir deploy
    - cp dist/build/echo/echo ./deploy
    - cp appspec.yml ./deploy
  production:
    branch: master
    codedeploy:
      echo:
        application_root: /deploy
        revision_location:
          revision_type: S3
          s3_location:
            bucket: 965009617902.projects
            key_pattern: echo/echo-{BUILD_NUM}-{SHORT_COMMIT}
        region: us-west-2
        deployment_group: echo-prod
